<!DOCTYPE html>
<html lang="en">
  <head>
    {%block title %}
    <!-- <title>Local Library</title> -->
    {% endblock %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Add additional CSS in static file -->
    <!-- {% load static %} -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'catalog/style.css' %}" />
    <link rel="stylesheet" href="{% static 'catalog/book_list.css' %}" />
  </head>
  <body>
    <div class="main">
      {% block sidebar %}
      <ul class="sidebar-nav menu-lists">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'bookslist' %}">All books</a></li>
        <li><a href="{% url 'authorlist' %}">All authors</a></li>
      </ul>
      {% endblock %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
