<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
body {background-color: #574D4D;}

    .model-window{
        height:100px;
        width: 250px;
        position:fixed;
        top:50%;
        left: 50%;
        background-color: #A5A1A1;
        padding : 8px 12px;

    }
    .danger{
    background-color: red;
    padding : 8px 12px;
    border:none;
    cursor: pointer;
    margin-left: 50px;
    }
    .safe{
    background-color:lightgray;
    padding : 8px 12px;
    border:none;
    margin-left: 50px;
    cursor: pointer;

    }
</style>
<body>
<div class="model-window">
    <h2>{{ id }}</h2>
    <h4>Are you sure to delete this Book?</h4>
    <form action="/catalog/book/delete/{{ id }}" method="post">
            {% csrf_token %}
        <input type="submit" value="Yes">
    </form>
    <a href="/catalog/books"><button>No</button></a>

</div>

</body>
</html>
