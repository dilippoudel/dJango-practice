<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>Edit the book</h2>
        <form action="/catalog/book/edit/{{id}}" method="post">
            {% csrf_token %}
            <label for="title">Book Title</label>
            <input type="text" name="title" value="{{ title }}" ><br>
            <label for="author" name="author">Author</label>
        <select for="author" name="author">
            {% for author in authors %}
            <option value="{{ author.id }}">{{ author.first_name }} {{author.last_name}}</option>
            {% endfor %}
            <option selected value="{{current_author.id}}">{{current_author.first_name}} {{current_author.last_name}}</option>
        </select><br><br>
        <label for="summary">Summary</label>
        <textarea name="summary" id="" cols="30" rows="10">{{ summary }}</textarea><br><br>
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" value="{{ isbn }}" required minlength="13" ><br><br>
            <p>{{message}}</p>
        <label for="genre">Select Genre</label>
          <select id="genre" name="genre">
              <option value="none" selected disabled hidden>Select Genre</option>
              {% for genre in genres %}
            <option value="{{genre.id}}">{{ genre.name }}</option>
            {% endfor %}
        </select><br><br>
                <label for="language" name="language">Select Language</label>
        <select id="language">
            <option value="none" selected disabled hidden>Select Language</option>
            {% for language in languages %}
            <option value="{{ language.id }}" default="select language">{{ language.name }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Submit</button>
        </form>
</body>
</html>
